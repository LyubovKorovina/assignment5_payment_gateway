<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PayPal Node App</title>
  <!-- Include the PayPal JavaScript SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ARXRj4rh-8znnzs_OrCws8T5Us-EOph3NT51a7b5z37K7Y4fbSF_RifyaT9bDj9kKp3-ZUPtRVR5AUun"></script>
</head>
<body>
  <h1>Book Fair</h1>
  <h2>Buy For Good Rates!!!!</h2>
  <form action="/pay" method="post">
    <input type="submit" value="Buy Book">
  </form>
  <div id="paypal-button-container"></div> <!-- Container for the PayPal button -->
  <script>
    // Render the PayPal button
    paypal.Buttons({
      createOrder: function(data, actions) {
        // This function is called when the PayPal button is clicked
        // Implement your logic to create an order on your server-side
        return fetch('https://api-m.paypal.com/v2/checkout/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer <YOUR-ACCESS-TOKEN>' // Update with your actual access token
          },
          body: JSON.stringify({
            purchase_units: [{
              amount: {
                value: '10.00' // Update with the desired purchase amount
              }
            }]
          })
        }).then(function(response) {
          return response.json();
        }).then(function(order) {
          return order.id; // Return the order ID
        });
      },
      onApprove: function(data, actions) {
        // This function is called when the buyer approves the payment
        // Implement your logic to capture the payment on your server-side
        return actions.order.capture().then(function(details) {
          // Implement your logic to handle the captured payment details
          console.log(details);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
